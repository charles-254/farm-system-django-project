{%  extends 'farm/base_dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body{
        background: black;
    }
    form{
        background-color: rgba(255, 255, 255, 0.8);
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font: black;
        font-weight: bold;
    }
    label{
        color:black;
    }
</style>

<a href="{% url 'employee-view' %}" class="btn btn-outline-secondary my-3 mx-4">Go Back</a>
<div class="row">
    <div class="cil-11 col-md-4 mx-auto mt-5">
        <h1>New Employee</h1>

        <form method="POST" >
            {% csrf_token %}
            {{ form|crispy}}

            <div class="mt-3">
                <button class="btn btn-primary">Add Employee</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
