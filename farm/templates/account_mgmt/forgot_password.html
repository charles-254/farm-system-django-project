{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Ensure the blurred effect doesn't overflow */
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "farm2.jpg" %}');
            background-size: cover;
            background-position: center;
            filter: blur(3px); /* Apply the blur effect */
            z-index: -1; /* Place the pseudo-element behind the content */
        }

        h1 {
            text-align: center;
            color: #070F2B;
            font-size:45px;
            margin-bottom:20px;
        }

        form {
            max-width: 400px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Add a semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: black;
            text-align: left;
            font-weight:bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            height: 40px;
            font-weight:bold;
        }

        button {
            background-color: rgb(0, 240, 0);
            color: black;
            padding: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: rgb(0, 240, 0);
        }

        p {
            text-align: center;
            margin-top: 16px;
            color: #070F2B;
        }

        a {
            color: #070F2B;
            text-decoration: none;
            font-weight:bold;
        }

        a:hover {
            text-decoration: underline;
        }
        .btn-hide{
            color: black;
            width: 60px;
        }

    </style>
    {% if messages %}
        <div class="message-box" style="display: block; text-align: center; color: red; font-size: 20px;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button onclick="hideMessageBox()" class="btn-hide">Hide</button>
        </div>
    {% else %}
        <div class="message-box" style="display: none;"></div>
    {% endif %}

    <script>
        function hideMessageBox() {
            document.querySelector('.message-box').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>Forgot Password</h1>
    <br>
    <form method="post" class="neon">
        {% csrf_token %}
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="new_password">New password:</label><br>
        <input type="password" id="new_password" name="new_password" required><br>
        <label for="confirm_password">Confirm password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</body>
</html>
